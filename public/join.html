  <div class="centered-form">

      <form action="/chat">
        <div class="form-field">
          <h3>Join a Chat
            <h3>
        </div>
        <div class="form-field">
          <label for="name">Display name</label>
          <input type="text" name="name" id="name" autofocus/>
        </div>

          <label for="room">Room name</label>
          <input type="text" name="room" id="room" />
        </div>
        <div class="form-field">
          <button>Join</button>
        </div>
      </form>
    </div>
  </div>

  </script>
